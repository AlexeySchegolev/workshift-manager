<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schichtplanung für <span id="month-year-title"></span></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #shift-table-container {
            overflow-x: auto; /* Ermöglicht horizontales Scrollen */
        }

        table {
            border-collapse: collapse;
            width: max-content; /* Passt die Tabelle an die Inhaltsbreite an */
            margin-bottom: 20px;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
            word-wrap: break-word;
        }

        th {
            background-color: #f2f2f2;
        }

        .week-separator {
            border-left: 2px solid #000;
        }

        .shift-cell {
            min-width: 50px;
            text-align: center;
        }

        .employee-name {
            text-align: left;
            width: 300px; /* Macht die Namen-Spalte breiter */
            min-width: 300px;
        }

        #constraint-summary {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        #constraint-summary h2 {
            margin-top: 0;
            color: #333;
        }

        #constraint-summary ul {
            list-style: none;
            padding: 0;
        }

        #constraint-summary li {
            margin-bottom: 10px;
            padding: 8px;
            border-left: 5px solid #eee;
        }

        #constraint-summary li.violation {
            border-left-color: #d9534f; /* Red for violations */
            background-color: #f2dede;
        }

        #constraint-summary li.warning {
            border-left-color: #f0ad4e; /* Orange for warnings/deviations */
            background-color: #fcf8e3;
        }

        #constraint-summary li.ok {
            border-left-color: #5cb85c; /* Green for OK */
            background-color: #dff0d8;
        }
        nav {
            margin-bottom: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Schichtplanung</a>
        <a href="mitarbeiterverwaltung.html">Mitarbeiterverwaltung</a>
    </nav>

    <h1 id="month-year-title">Schichtplanung für <span id="month-year"></span></h1>
    <div id="shift-table-container">
        <h2>Schichtplanung</h2>
        <table id="shift-table">
            <!-- Schichtplanungstabelle -->
        </table>
    </div>

    <div id="constraint-summary">
        <h2>Zusammenfassung der Vorgaben</h2>
        <ul id="constraint-list">
            <!-- Constraint-Ergebnisse werden hier eingefügt -->
        </ul>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
