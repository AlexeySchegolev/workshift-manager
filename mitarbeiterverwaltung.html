        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        nav {
            margin-bottom: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .employee-form {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #fff;
        }
        .employee-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .employee-form input[type="text"],
        .employee-form input[type="number"],
        .employee-form select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .employee-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .employee-form button:hover {
            background-color: #0056b3;
        }
        .employee-form button.cancel {
            background-color: #6c757d;
        }
        .employee-form button.cancel:hover {
            background-color: #5a6268;
        }
        .employee-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .employee-table th, .employee-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .employee-table th {
            background-color: #f2f2f2;
        }
        .employee-table button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .employee-table button.edit {
            background-color: #ffc107;
            color: black;
        }
        .employee-table button.edit:hover {
            background-color: #e0a800;
        }
        .employee-table button.delete {
            background-color: #dc3545;
            color: white;
        }
        .employee-table button.delete:hover {
            background-color: #c82333;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>

    <h1>Mitarbeiterverwaltung</h1>

    <div class="container">
        <div class="employee-form">
            <h2>Mitarbeiter hinzufügen / bearbeiten</h2>
            <input type="hidden" id="employeeId">
            <label for="employeeName">Name:</label>
            <input type="text" id="employeeName" placeholder="Name des Mitarbeiters" required>

            <label for="employeeRole">Rolle:</label>
            <select id="employeeRole" required>
                <option value="">Rolle auswählen</option>
                <option value="Pfleger">Pfleger</option>
                <option value="Pflegehelfer">Pflegehelfer</option>
                <option value="Schichtleiter">Schichtleiter</option>
            </select>

            <label for="employeeHours">Stunden pro Woche:</label>
            <input type="number" id="employeeHours" placeholder="Stunden pro Woche" min="1" required>

            <button id="saveEmployeeBtn">Mitarbeiter speichern</button>
            <button id="cancelEditBtn" class="cancel" style="display:none;">Abbrechen</button>
        </div>

        <div class="employee-list">
            <h2>Aktuelle Mitarbeiter</h2>
            <table class="employee-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Rolle</th>
                        <th>Stunden/Woche</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    <!-- Mitarbeiterliste wird hier eingefügt -->
                </tbody>
            </table>
        </div>
    </div>
