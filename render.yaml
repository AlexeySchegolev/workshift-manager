services:
  # --- Backend ---
  - type: web
    name: workshift-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    # healthCheckPath: /api/health   # nur lassen, wenn Route existiert
    envVars:
      - key: NODE_ENV
        value: production
      # PORT NICHT fix setzen â€“ Render liefert PORT automatisch
      - key: DATABASE_URL
        fromDatabase:
          name: workshift-postgres
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: workshift-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: workshift-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: workshift-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: workshift-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: workshift-postgres
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        fromService:
          type: web
          name: workshift-frontend
          property: host

  # --- Frontend (Static Site) ---
  - type: web
    name: workshift-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: workshift-backend
          property: host
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: workshift-postgres
    databaseName: workshift_manager
    user: workshift_user
    plan: free