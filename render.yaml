services:
  # --- Backend ---
  - type: web
    name: workshift-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    # healthCheckPath: /api/health   # nur lassen, wenn Route existiert
    envVars:
      - key: NODE_ENV
        value: production
      # PORT NICHT fix setzen â€“ Render liefert PORT automatisch
      - key: DATABASE_URL
        fromDatabase:
          name: workshift-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d

  # --- Frontend (Static Site) ---
  - type: web
    name: workshift-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: workshift-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: workshift-postgres
    databaseName: workshift_manager
    user: workshift_user
    plan: free